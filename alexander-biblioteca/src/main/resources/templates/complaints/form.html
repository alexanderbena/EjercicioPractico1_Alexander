<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" th:replace="fragments/layout :: layout">
<section>
    <h2 class="mb-4">Formulario de Queja / Sugerencia</h2>

    <form th:action="@{/complaints/save}" th:object="${complaint}" method="post">
        <div class="mb-3">
            <label class="form-label">Nombre</label>
            <input type="text" class="form-control" th:field="*{clientName}" required>
        </div>

        <div class="mb-3">
            <label class="form-label">Correo electrónico</label>
            <input type="email" class="form-control" th:field="*{email}">
        </div>

        <div class="mb-3">
            <label class="form-label">Teléfono</label>
            <input type="text" class="form-control" th:field="*{phone}">
        </div>

        <div class="mb-3">
            <label class="form-label">Tipo</label>
            <select class="form-select" th:field="*{type}" required>
                <option th:each="t : ${types}" th:value="${t}" th:text="${t}">Tipo</option>
            </select>
        </div>

        <div class="mb-3">
            <label class="form-label">Asunto</label>
            <input type="text" class="form-control" th:field="*{subject}">
        </div>

        <div class="mb-3">
            <label class="form-label">Mensaje</label>
            <textarea class="form-control" th:field="*{message}" rows="4" required></textarea>
        </div>

        <button type="submit" class="btn btn-primary">Enviar</button>
        <a class="btn btn-secondary" th:href="@{/}">Cancelar</a>
    </form>
</section>
</html>
