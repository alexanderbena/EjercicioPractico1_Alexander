<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" th:replace="fragments/layout :: layout">
<section>
    <h2 class="mb-4">Listado de Libros</h2>

    <a class="btn btn-success mb-3" th:href="@{/books/new}">Agregar nuevo libro</a>

    <table class="table table-bordered table-striped">
        <thead class="table-dark">
            <tr>
                <th>Título</th>
                <th>Autor</th>
                <th>Categoría</th>
                <th>Disponible</th>
                <th>Precio</th>
                <th>Acciones</th>
            </tr>
        </thead>
        <tbody>
            <tr th:each="book : ${books}">
                <td th:text="${book.title}">Título</td>
                <td th:text="${book.author}">Autor</td>
                <td th:text="${book.category.name}">Categoría</td>
                <td th:text="${book.available ? 'Sí' : 'No'}">Disponible</td>
                <td th:text="${#numbers.formatDecimal(book.price, 1, 'POINT', 2, 'ZERO')}">Precio</td>
                <td>
                    <a class="btn btn-danger btn-sm" th:href="@{'/books/delete/' + ${book.id}}">Eliminar</a>
                </td>
            </tr>
        </tbody>
    </table>
</section>
</html>
