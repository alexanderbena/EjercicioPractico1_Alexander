<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" th:replace="fragments/layout :: layout">
<section>
    <h2 class="mb-4">Formulario de Libro</h2>

    <form th:action="@{/books/save}" th:object="${book}" method="post">
        <div class="mb-3">
            <label class="form-label">Título</label>
            <input type="text" class="form-control" th:field="*{title}" required>
        </div>

        <div class="mb-3">
            <label class="form-label">Autor</label>
            <input type="text" class="form-control" th:field="*{author}" required>
        </div>

        <div class="mb-3">
            <label class="form-label">ISBN</label>
            <input type="text" class="form-control" th:field="*{isbn}">
        </div>

        <div class="mb-3">
            <label class="form-label">Descripción</label>
            <textarea class="form-control" th:field="*{description}" rows="3"></textarea>
        </div>

        <div class="mb-3">
            <label class="form-label">Categoría</label>
            <select class="form-select" th:field="*{category}" required>
                <option th:each="cat : ${categories}" th:value="${cat}" th:text="${cat.name}">Categoría</option>
            </select>
        </div>

        <div class="mb-3">
            <label class="form-label">Fecha de publicación</label>
            <input type="date" class="form-control" th:field="*{publicationDate}">
        </div>

        <div class="mb-3">
            <label class="form-label">Precio</label>
            <input type="number" step="0.01" class="form-control" th:field="*{price}">
        </div>

        <div class="form-check mb-3">
            <input class="form-check-input" type="checkbox" th:field="*{available}">
            <label class="form-check-label">Disponible</label>
        </div>

        <button type="submit" class="btn btn-primary">Guardar</button>
        <a class="btn btn-secondary" th:href="@{/books}">Cancelar</a>
    </form>
</section>
</html>
